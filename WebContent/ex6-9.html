<script type="text/javascript">
//remove, insert 추가
Array.prototype.remove = function(index){
	this.splice(index,1);
};
Array.prototype.insert = function(index,item){
	this.splice(index,0,item);
};

//concat 
var a1=["Cecilie", "Lone"];
var a2=["Email", "Tobias", "Linus"];

 var a3 = a1.concat(a2);
 console.log(a1);
 console.log(a2);
 console.log(a3);

 //join
var fruits = ["Banana", "Orange", "Apple", "Mango"];
console.log(fruits.join(": "));

//push
fruits.push("strawberry");
console.log(fruits);

//pop
console.log(fruits.pop());
console.log(fruits.pop());
console.log(fruits);

//reverse
fruits.reverse();
console.log(fruits);

//shift
fruits.shift();
console.log(fruits);

//slice
fruits.push("melon", "watermelon");
console.log(fruits);
var fruits2 = fruits.slice(1,4);
console.log(fruits2);

//splice
fruits.splice(1/*index*/, 1/*count*/);
fruits.remove(1);
console.log(fruits);

//sort
fruits2.sort();
console.log(fruits2);


</script>
