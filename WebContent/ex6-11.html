<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//string 객체 주요 함수들
	var str = "string1 string2 string3";
	//길이
	console.log(str.length);
	//검색
	var index = str.indexOf("string2");
	console.log(index);
	
	//substring
	console.log(str.substr(index));
	console.log(str.substr(index,10)); //index부터 10개까지
	console.log(str.substring(index,10)); //index부터 절대적인 길이 10까지
	
	//str은 immutable
	console.log(str);
	
	//split
	var s = str.split(" ");
	console.log(s);
	
	//encoding
	var url = "http://mysite.com/board?name=안대혁&email=kickscar@gmail.com";
	//window.location.href=url; //redirect시킬때 사용
	
	//escape() <-deprecated
	console.log(escape(url));
	console.log(
			"http://mysite.com/board?"+
			"name="+escape("'안대혁'")+
			"&email="+escape("kickscar@gmail.com")
			)
	
	//encodeURI() //주로사용
	console.log(encodeURI(url));
	
	//encodeURIComponent()
	console.log(encodeURIComponent(url));
	
	
</script>
</head>
<body>

</body>
</html>
