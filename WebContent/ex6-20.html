<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="browser-detect.js" type="text/javascript">
</script>
<script type="text/javascript">
	
	//현재 페이지를 떠날 때
window.addEventListener("unload",function(){
	console.log("unloaded");
});
	//browserDetect 객체 초기화
	BrowserDetect.init();
	
window.addEventListener("load", function(){
	//window.location
	document.getElementById("reload-btn").
	addEventListener("click",function(){
		//location.reload(false); //F5
		location.reload(true); // ctrl+F5
	});
	
	//window.navigator
	if(navigator.cookieEnabled == true){
		console.log("쿠키사용 가능!");
	}else{
		console.log("쿠키사용 불가능!");
	}
	
	console.log(navigator.userAgent);
	console.log(navigator.vendor);
	console.log(navigator.platform);
	
	console.log('===========');
	console.log(BrowserDetect.browser);
	console.log(BrowserDetect.version);
	console.log(BrowserDetect.OS);
	
	document.getElementById("btn-prev").
	addEventListener("click", function(){
		history.go(-1);	
	});
	
	//window.status
	window.status = "안녕하세용";
	
});
</script>

</head>

<body>
	<div id="reload-btn">reload</div>
	<div id="btn-prev">이전 페이지</div>
</body>
</html>
